<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zalando-faktura – mall</title>

  <!-- Inter (fallbackar till system) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.v3.css?v=2025-09-01" />


  <link rel="icon" href="data:," />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <svg class="brand-mark" viewBox="0 0 24 24" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#5CAAFF"/><stop offset="1" stop-color="#306BFF"/>
          </linearGradient>
        </defs>
        <rect x="3" y="3" width="18" height="18" rx="5" fill="url(#g)"/>
      </svg>
      <div class="title">Zalando-faktura</div>
    </div>
    <div class="top-actions">
      <button id="downloadPdfTop" class="btn btn-primary">
        <svg class="btn-ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 3v12m0 0l-4-4m4 4l4-4M4 21h16" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Ladda ner som PDF
      </button>
    </div>
  </header>

  <main class="layout">
    <!-- FORM -->
    <section class="panel">
      <!-- Fakturainställningar -->
      <div class="card">
        <div class="card-h">
          <div class="card-t">
            <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 3h12a2 2 0 0 1 2 2v12l-4 4H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Fakturainställningar</span>
          </div>
        </div>

        <div class="grid-2">
          <div class="field">
            <input id="buyerName" placeholder=" " autocomplete="name" />
            <label for="buyerName">Köparens namn</label>
          </div>

          <div class="field">
            <input id="companyAddress" placeholder=" " autocomplete="street-address" />
            <label for="companyAddress">Adress (säljare) – valfritt</label>
          </div>
        </div>

        <div class="grid-2">
          <div class="field">
            <textarea id="invoiceAddress" placeholder=" " rows="3"></textarea>
            <label for="invoiceAddress">Fakturaadress</label>
          </div>
          <div class="field">
            <textarea id="deliveryAddress" placeholder=" " rows="3"></textarea>
            <label for="deliveryAddress">Leveransadress</label>
          </div>
        </div>

        <div class="grid-3">
          <div class="field">
            <input id="customerNo" placeholder=" " inputmode="numeric" maxlength="11" />
            <label for="customerNo">Kundnummer (11 siffror)</label>
          </div>
          <div class="field">
            <input id="orderNo" placeholder=" " />
            <label for="orderNo">Beställningsnummer</label>
          </div>
          <div class="field">
            <input id="invoiceNo" placeholder=" " />
            <label for="invoiceNo">Faktura/kvittonummer</label>
          </div>
        </div>

        <div class="grid-3">
          <div class="field field--static">
            <input id="invoiceDate" type="date" />
            <label for="invoiceDate">Faktura från den</label>
          </div>
          <div class="field field--static">
            <input id="deliveryDate" type="date" />
            <label for="deliveryDate">Levererades den</label>
          </div>
          <div class="field hidden"></div>
        </div>

        <div class="grid-2">
          <div class="field field--static">
            <select id="paymentMethod">
              <option value="Faktura">Faktura</option>
              <option value="Kort">Kort</option>
              <option value="Swish">Swish</option>
              <option value="PayPal">PayPal</option>
              <option value="Apple Pay">Apple Pay</option>
              <option value="Google Pay">Google Pay</option>
              <option value="other">Annat (ange)</option>
            </select>
            <label for="paymentMethod">Betalsätt</label>
          </div>
          <div class="field" id="paymentMethodOtherWrap" style="display:none">
            <input id="paymentMethodOther" placeholder=" " />
            <label for="paymentMethodOther">Ange annat betalsätt</label>
          </div>
        </div>

        <hr class="card-divider" />

        <div class="grid-2">
          <div class="field">
            <textarea id="greeting" placeholder=" "></textarea>
            <label for="greeting">Hälsning/ingress (valfritt)</label>
          </div>
          <div class="field">
            <textarea id="notes" placeholder=" "></textarea>
            <label for="notes">Anteckning/fotnot (valfritt)</label>
          </div>
        </div>
      </div>

      <!-- Produktrader -->
      <div class="card">
        <div class="card-h">
          <div class="card-t">
            <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 8h16M4 16h16M9 3v18M15 3v18" stroke="currentColor" stroke-width="1.4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Produktrader</span>
          </div>
        </div>

        <!-- Importera via produktlänk -->
        <div class="importer">
          <div class="field">
            <input id="productUrl" placeholder=" " />
            <label for="productUrl">Länka till produkt (t.ex. Zalando-URL)</label>
          </div>
          <button id="fetchProductBtn" type="button" class="btn">Hämta från länk</button>
        </div>

        <div class="items-head">
          <div>Antal</div>
          <div>Artikelnummer</div>
          <div>Produkt</div>
          <div>Pris inkl. moms/st</div>
          <div>Moms SEK</div>
          <div>Moms %</div>
          <div></div>
        </div>

        <div id="items"></div>

        <button id="addRowBtn" type="button" class="btn btn-ghost">+ Lägg till rad</button>
      </div>

      <!-- Sticky totals + knapp -->
      <div class="stickybar">
        <div class="totals-mini">
          <div><span>Netto</span><strong id="sumNet">0,00 kr</strong></div>
          <div><span>Moms</span><strong id="sumVat">0,00 kr</strong></div>
          <div><span>Totalt inkl. moms</span><strong id="sumTot">0,00 kr</strong></div>
        </div>
        <div>
          <button id="downloadPdfBottom" type="button" class="btn btn-primary">
            <svg class="btn-ico" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 3v12m0 0l-4-4m4 4l4-4M4 21h16" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Ladda ner som PDF
          </button>
        </div>
      </div>
    </section>

    <!-- FÖRHANDSGRANSKNING -->
    <section class="preview">
      <div class="preview-toolbar">
        <div class="toolbar-left"><span class="muted">A4-förhandsgranskning</span></div>
        <div class="seg">
          <button class="seg-btn" data-zoom="0.8">80%</button>
          <button class="seg-btn is-active" data-zoom="1">100%</button>
          <button class="seg-btn" data-zoom="1.125">112%</button>
          <button class="seg-btn" data-zoom="1.25">125%</button>
          <button class="seg-btn" data-zoom="1.5">150%</button>
        </div>
        <div class="muted">Zoom: <span id="zoomLabel">100%</span></div>
      </div>

      <div class="paper-host">
        <div id="preview"><!-- script.js bygger .paper här --></div>
      </div>

      <div class="footnote">PDF exporterar förhandsgranskningen, centrerad på A4.</div>
    </section>
  </main>

  <!-- Bibliotek -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
